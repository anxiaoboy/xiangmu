<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h1>{{msg.split('').reverse().join('')}}</h1>
      <h1>{{msg}}</h1>
      <h1>{{reverseMsg}}</h1> -->

      <h1>{{ reverseMsgFn() }}</h1>
      <h1>{{ reverseMsgFn() }}</h1>
      <h1>{{ reverseMsgFn() }}</h1>
      <h1>{{ reverseMsgFn() }}</h1>
      <h1>{{ reverseMsgFn() }}</h1>
      <hr />
      <h1>{{ reverseMsg }}</h1>
      <h1>{{ reverseMsg }}</h1>
      <h1>{{ reverseMsg }}</h1>
      <h1>{{ reverseMsg }}</h1>
      <h1>{{ reverseMsg }}</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      // 效果是翻转字符串, 但是在模板中写了很复杂的逻辑, 难以维护
      // 模板中写了大量的逻辑, 会导致模板过重, 不好维护
      // 如果一个结果, 依赖于data中的数据, 并且需要经过一定的计算, 才能得到结果, 推荐使用计算属性!

      //计算属性:
      //1.写在computed中
      //2.计算属性 和 data类似, 都是用于提供属性的
      //3.计算属性写法上一个函数,但实质是一个属性
      //  计算属性,真正属性值, 是函数返回值
      // 计算的过程,真正属性值, 是函数返回值

      //计算属性优点：
      //1.便于维护,将模板中复杂逻辑，封装到计算属性中
      //2.计算属性有缓存，计算完成后，会将计算的结果缓存起来
      // 如果在次获取同一个计算属性，那么久不需要重复计算
      // 直接读取缓存即可
      //3.依赖的值，如果发生了变化，计算属性会重新计算，并在此缓存

      const vm = new Vue({
        // el指定类名 data指定数据 methods指定方法 directives指定局部定义  computed计算属性
        el: "#app",
        data: {
          msg: "hello vue",
        },
        methods: {
          reverseMsgFn() {
            console.log("函数执行了");
            return this.msg.split("").reverse().join("");
          },
        },
        // 计算属性, 计算属性函数中的this 指向当前vm实例
        computed: {
          reverseMsg() {
            //计算逻辑
            console.log("函数计算了");
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
